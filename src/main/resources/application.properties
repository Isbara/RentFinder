spring.application.name=RentFinder
server.port=8080
#Detect new tables & columns and update existing tables
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.data.jpa.repositories.enable-default-filters=false
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=rent&ssl=false
spring.datasource.username=postgres
spring.datasource.password=123

#remove unnecessary springboot errors from response to improve security
server.error.include-stacktrace=never
#remove unnecessary springboot errors from response to improve security
server.error.include-message = always

